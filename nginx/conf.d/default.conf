upstream portfolio {
    server portfolio_fe:80 weight=1;
}

upstream portfolio_api {
    server portfolio_be:7000 weight=1;
}

upstream eight-puzzle {
    server eight-puzzle:80 weight=1;
}

upstream shali {
    server shali_fe:80 weight=1;
}

upstream shali_api {
    server shali_be:7000 weight=1;
}


